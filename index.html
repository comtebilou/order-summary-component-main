<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body >
  <div class="card">
    <img class="illustation" src="/images/illustration-hero.svg" alt="">

    <div class="bottom">
      <h1>Order Summary</h1>

     <p class="text"> You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <div class="price-card">
        <img class="icon" src="/images/icon-music.svg" alt="">
        <div class="plan">
           
           <h2>Annual Plan</h2> 
           <div class="price"> $59.99/year </div> 
           


        </div>
        <div class="change">Change</div>
        
      
    
      

      </div>

      <button>
         Proceed to Payment
      </button>
    
    
      
      <div class="cancel"> Cancel Order</div>



    </div>
    
   
    
  </div>
